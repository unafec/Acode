<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - UNAFEC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">UNAFEC</div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À Propos</a></li>
                <li><a href="activities.html">Activités</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h1>Contactez-nous</h1>
            <p>N'hésitez pas à nous contacter pour toute question, suggestion ou pour rejoindre notre réseau.</p>
            
            <form action="#" method="post">
                <label for="name">Nom et Prénom :</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Adresse Email :</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit" class="cta-button">Envoyer le message</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 UNAFEC. Tous droits réservés.</p>
    </footer>
</body>
</html>
